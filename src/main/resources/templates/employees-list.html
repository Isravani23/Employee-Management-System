<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees</title>
</head>
<body>
<h2>Employee List</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Employment Type</th>
        <th>Work Location</th>
        <th>Joining Date</th>
    </tr>

    <!-- Loop through employees -->
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.firstName + ' ' + emp.lastName}"></td>
        <td th:text="${emp.email}"></td>
        <td th:text="${emp.employmentType}"></td>
        <td th:text="${emp.workLocation}"></td>
        <td th:text="${emp.joiningDate}"></td>
    </tr>
</table>
<div>
    <a th:href="@{/EMS}" class="btn">Back</a>
</div>
</body>
</html>
