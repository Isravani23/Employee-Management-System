<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>KYC Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>KYC Details</h2>

  <form th:action="@{/employees/kyc/save}" th:object="${kyc}" method="post">
    <div class="form-group">
      <label for="employeeId">Employee ID</label>
      <input type="text" id="employeeId" th:field="*{employeeDetails.id}" readonly class="form-control"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Document Name</label>
      <select th:field="*{documentType}" class="form-select">
        <option value="Aadher">Aadher Card</option>
        <option value="PanCard">Pan Card</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Document Number</label>
      <input type="text" th:field="*{documentNum}" class="form-control" placeholder="Enter document number"/>
    </div>

    <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text" th:field="*{address}" class="form-control" placeholder="Enter Address"/>
    </div>

    <div class="mb-3">
      <label class="form-label">Submission Date</label>
      <input type="date" th:field="*{submissionDate}" class="form-control"/>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/employees}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
