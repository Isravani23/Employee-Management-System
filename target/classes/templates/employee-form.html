<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Employee Form</title>
</head>
<body>

<h2 th:text="${employee.id != null ? 'Edit Employee' : 'Add New Employee'}"></h2>

<form th:action="${employee.id != null} ? @{/employees/{id}(id=${employee.id})} : @{/employees}"
      th:object="${employee}" method="post">

  <!-- Hidden for PUT -->
  <div th:if="${employee.id != null}">
    <input type="hidden" name="_method" value="put"/>
  </div>

  <input type="hidden" th:field="*{id}" />

  First Name: <input type="text" th:field="*{firstName}" /><br/>
  Last Name: <input type="text" th:field="*{lastName}" /><br/>
  Email: <input type="email" th:field="*{email}" /><br/>
  Employment Type: <input type="text" th:field="*{employmentType}" /><br/>
  Work Location: <input type="text" th:field="*{workLocation}" /><br/>
  Joining Date: <input type="date" th:field="*{joiningDate}" /><br/>

  <button type="submit">Save</button>
</form>

<br/>
<a th:href="@{/employees}">Back to List</a>

</body>
</html>
